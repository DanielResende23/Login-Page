<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <title>Login Page</title>
</head>

<body>
    <header>
        <a class="logo" href="#">Digital</a>
        <ul class="Menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Quem somos</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Preços</a></li>
        </ul>
    </header>

    <main>
        <h1>Olá, seja bem-vindo! <br> Realize seu login.</h1>

        <div>
            <img class="imagem" src="Imagem/Mobile-login.jpg" alt="">
        </div>

        <div>
            <input class="input" type="text" placeholder="Email">
            <br>
            <input class="input" type="password" id="pass" placeholder="Senha">
            <br>
        </div>

        <div>
            <img src="./Imagem/eye.png" id="olho" class="olho">
        </div>

        <div class="EsqueceuSenha">

            <a href="#" style="color: rgba(0, 0, 0, 0.61);">Esqueceu sua senha?</a>
        </div>


        <div class="botoes">
            <button>Entrar</button>
            <button style="margin-left: 10px;">Cadastre-se</button>
        </div>

        <div class="opcaoDeLogin">
            <p>Ou entrar com</p>
            <a class="opcaoDeLogin" href="#">Facebook</a>
            <a class="opcaoDeLogin" href="#">LinkedIn</a>
            <a class="opcaoDeLogin" href="#">Google</a>
        </div>


    </main>
    <script src="olho.js"></script>

</body>

</html>
